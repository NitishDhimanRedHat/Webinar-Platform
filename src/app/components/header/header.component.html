<header class="platform-header sticky-top bg-white shadow-sm">
  <div class="container-fluid d-none d-md-block">
    <div class="row align-items-center py-2">
      <!-- Left: Company Logo -->
      <div class="col-1 d-flex align-items-center">
        <img src="/assets/companyIcon.png" alt="Company Logo" height="30" />
      </div>

      <!-- Center: Search Bar -->
      <div class="col-4">
        <div class="search-bar">
          <div class="input-group">
            <input type="text" class="form-control border-0 bg-light" placeholder="Search in docquity" />
            <span class="input-group-text bg-light border-0">
              <img src="/assets/Search.png" alt="Search Icon" height="16"/>
            </span>
          </div>
        </div>
      </div>

      <div class="col-2"></div>

      <!-- Navigation Menu -->
      <div class="col-3">
        <nav class="nav-icons d-flex justify-content-between">
          <div class="nav-item text-center">
            <img src="/assets/Home.png" alt="Home" height="24" width="20" />
            <div class="nav-label">Home</div>
          </div>
          <div class="nav-item text-center">
            <img src="/assets/Live minimal-4.svg" alt="Webinar" height="24" />
            <div class="nav-label">Webinar</div>
          </div>
          <div class="nav-item text-center">
            <img src="/assets/Calender.png" alt="Calendar" height="24" />
            <div class="nav-label">Calendar</div>
          </div>
          <div class="nav-item text-center">
            <img src="/assets/Bell.png" alt="Notifications" height="24" width="24"/>
            <div class="nav-label">Notifications</div>
          </div>
        </nav>
      </div>

      <!-- Right: Post Button and User Info -->
      <div class="col-2 d-flex align-items-center justify-content-end">
        <button class="btn btn-dark d-flex align-items-center me-3">
          <span class="plus-icon">+</span> Post
        </button>
        <div class="user-info d-flex align-items-center">
          <img src="/assets/aron.png" class="rounded-circle" alt="User" height="40" width="40" />
          <span class="username ms-2">Aaron</span>
          <img src="/assets/Chevron.png" alt="Dropdown" height="12" class="ms-1" />
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Header -->
  <div class="container-fluid d-md-none mobile-header">
    <div class="d-flex align-items-center justify-content-between py-2">
      <button class="btn btn-link p-0">
        <i class="bi bi-arrow-left" style="font-size: 24px;"></i>
      </button>
      <h5 class="mb-0">Webinar</h5>
      <div class="d-flex align-items-center">
        <button class="btn btn-link p-0 me-3">
          <i class="bi bi-search" style="font-size: 24px;"></i>
        </button>
        <button class="btn btn-link p-0">
          <i class="bi bi-funnel" style="font-size: 24px;"></i>
        </button>
      </div>
    </div>
  </div>
</header>
